<html>
    <head>
        <title>The Book of Faces</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="/">The Book of Faces</a></li>
                {% if not session.get('user_id') %}
                <li><a href="/register">Register</a></li>
                {% endif %}
            </ul> 

        {% if session.get('user_id') %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/{{session['username']}}">{{session['username']}}</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search" method="POST" action="/search">
                <div class="form-group">
                <input type="text" class="form-control" name="search_field" placeholder="Search">
                </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% endif %}
        </div>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
